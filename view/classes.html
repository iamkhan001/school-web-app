<!DOCTYPE html>
<html>


<body id="page-top">

    <div class="container-fluid" id="optionView" ng-include="">
        <div class="d-sm-flex justify-content-between align-items-center mb-4" style="padding-top: 30px;">
            <h3 class="text-dark mb-0">Classes</h3>
            <a class="btn btn-primary d-none d-sm-inline-block"  id = "btnAddClass" role="button" href="#">
                <i class="fas fa-plus-square fa-sm text-white-50"></i>
                &nbsp;Add Class
            </a>
        </div>
        <div class="card shadow">
           
            <div class="card-body">
                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                    <table class="table dataTable my-0" id="classTable">
                        <thead>
                            <tr>
                                <th>Class Name</th>
                                <th>Teacher Name</th>
                                <th>No. of Students</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id = "classList"> 
                          
                        </tbody>
                        <tfoot>
                            
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

  

    <div id="mClass" class="modal">
        <div class="modal-dialog modal-sm">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <span class="close">&times;</span> -->                    
                <h4 class="modal-title">Register New Class</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id= "formClass" >
                    <div class="form-row">
                        
                            <div class="form-row">
                                <div class="col-sm-12">
                                    <div class="form-group"><label>Class Name</label><input class="form-control" type="text" id="fClassName" required=""></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group"><label>Teacher Neme</label><input class="form-control" type="text" id="fTeacherName"></div>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-md-12 content-right">
                                    <button class="btn btn-success form-btn"  type= "submit" id="btnSaveClass">SAVE</button>
                                    <button class="btn btn-danger form-btn" type="reset">RESET</button>
                                </div>
                            </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

</html>
