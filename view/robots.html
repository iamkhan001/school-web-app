<!DOCTYPE html>
<html>

<body id="page-top">
        <div class="container-fluid" id="optionView" ng-include="">
                <div class="d-sm-flex justify-content-between align-items-center mb-4" style="padding-top: 30px;">
                        <h3 class="text-dark mb-0">Robots</h3>
                        <a class="btn btn-primary d-none d-sm-inline-block"  id = "btnAddRobot" role="button" href="#">
                            <i class="fas fa-plus-square fa-sm text-white-50"></i>
                            &nbsp;Add Robot
                        </a>
                    </div>

            <div id="roboList" class="row" style="margin-top: 50px;">
                
               
            </div>
        </div>

    <div id="mRobot" class="modal">
        <div class="modal-dialog modal-md">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">                 
                    <h4 class="modal-title">Register New Robot</h4>
                    <button type="button" class="close" id = "cancelRobotAdd" data-dismiss="modal">&times;</button>
                    <!-- <span class="close">&times;</span>    -->
                </div>
                <div class="modal-body">
                    <form id= "formRobot" >
                        <div class="form-row">
                            <div class="form-row">
                                <div class="col-sm-12">
                                    <div class="form-group"><label>Serial Number</label><input class="form-control" type="text" id="fSrNo" required=""></div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group"><label>Type</label><input class="form-control" type="text" id="fType" required = ""></div>
                                </div>
                                <div class="col-md-12 content-right">
                                    <button class="btn btn-success form-btn"  type= "submit"  id="btnSaveRobot">SAVE</button>
                                    <button class="btn btn-danger form-btn" type="reset">RESET</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

   
</body>

</html>
