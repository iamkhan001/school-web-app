    <div id="mStudent" class="modal">
        <div class="modal-dialog modal-lg">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <!-- <span class="close">&times;</span> -->                    
                <h4 class="modal-title">Student Registration</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id= "formStudent" style="padding: 10px;" onsubmit="return saveStudent(this)">
                    <div class="form-row profile-row">
                        <div class="col-md-4 relative">
                            <div class="avatar">
                                <h5>Student Photo</h5>
                                <img src="https://www.gravatar.com/avatar/1234566?size=200&d=mm" class="mb-3">
                                <!-- <div class="avatar-bg center"></div> -->
                            </div><input type="file" id="fFileInput" class="form-control" name="avatar-file"></div>
                        <div class="col-md-8">
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>First Name</label><input class="form-control" type="text" id="fFirstName" required = ""></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Last Name</label><input class="form-control" type="text" id="fLastName" required = ""></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group"><label>Roll Number</label><input class="form-control" type="text" id="fRollNumber" required = ""></div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label>Class</label>
                                        <h5 id="classToRegister"></h5>
                                        <div class="dropdown" id="fDwSelectClass">
                                            <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button">Select Class&nbsp;</button>
                                            <div id="modalClassList" class="dropdown-menu" role="menu">

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 content-right">
                                    <button class="btn btn-success form-btn" id="btnSave">SAVE </button>
                                    <button class="btn btn-danger form-btn" id="btnCancel" type="reset">CANCEL </button>
                                </div>
                            </div>
                        </div>
                    </div>
