                    <div class="card shadow">
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table dataTable my-0" id="schoolTable">
                                    <thead>
                                        <tr>
                                            <th class="tableHead">Logo</th>

    <div id="mSchool" class="modal">
        <div class="modal-dialog modal-lg">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <span class="close">&times;</span> -->                    
                    <h4 class="modal-title">Register School</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="formSchool" onsubmit="return validateAndSubmit(this)">
                        <div class="form-row profile-row">
                            <div class="col-md-4 relative">
                                <div class="avatar">
                                    <h5 class="mb-2">School Logo or Image</h5>
                                    <img src="https://www.gravatar.com/avatar/1234566?size=200&d=mm" class="mb-3">
                                    <!-- <div class="avatar-bg center"></div> -->
                                </div>
                                <input type="file" id="fFileInput" class="form-control" name="avatar-file">
                            </div>
                            <div class="col-md-8">

                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Name</label><input class="form-control" type="text" id="fName"  required=""  autocomplete="off"></div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Username</label><input class="form-control" type="text" id="fUsename"  required=""  autocomplete="off"></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Password </label><input class="form-control" type="password" id="fPswd" name="password" autocomplete="off" required=""></div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" id="fConformPswd" name="confirmpass" autocomplete="off" required=""></div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Phone</label><input class="form-control" type="tel" id="fPhone"  required=""  autocomplete="off"></div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group"><label>Email</label><input class="form-control" type="email" id="fEmail"  required=""  autocomplete="off"></div>
                                    </div>
                                </div>
                                <div class="form-group"><label>Address</label><input class="form-control" type="text" id="fAddress"  required=""  autocomplete="off"></div>
                                <hr>
                                <div class="form-row">
                                    <div class="col-md-12 content-right">
                                        <button class="btn btn-success form-btn">SAVE </button>
                                        
                                        <button class="btn btn-danger form-btn" id="btnCancel" type="reset">CANCEL </button></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
